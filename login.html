<!DOCTYPE html>
<html>
<head>
    <title>HTML/CSS Course &mdash; Final Task</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <main class="main main--modal-opened">
        <div class="modal-overlay"></div>
    </main>

    <div class="modal modal--opened modal--login">
        <div class="modal-window modal-window--login">
            <header class="modal__header">
                Login to "Demo Shop"
            </header>

            <div class="modal__content">
                <div class="login">
                    <form action="">
                        <div class="row">
                            <label for="login" class="label">Your Login:</label><br>
                            <input pattern="[A-Za-z]{6,}" id="login" type="text" value="" class="text-input text-input--big text-input--login">
                        </div>

                        <div class="row">
                            <label for="password" class="label">Your Password:</label><br>
                            <input pattern="[A-Za-z]{6,}" id="password" type="password" value="" class="text-input text-input--big text-input--password">
                        </div>

                        <nav class="modal__nav">
                            <button class="button button--big button--primary">Submit</button>
                        </nav>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.button--primary').addEventListener('click', (e) => {
            e.preventDefault()
        });
    </script>
</body>
</html>
