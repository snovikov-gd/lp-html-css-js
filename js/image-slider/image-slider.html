<template id="image-slider">
    <style>
        main {
            position: relative;
        }

        main.zoomed {
            cursor: crosshair;
        }

        .arrow {
            cursor: pointer;
            position: absolute;
            top: calc(50% - 2.5rem);
            width: 6.4rem;
            height: 6.4rem;
            background: url("images/arrow.svg") no-repeat;
            background-size: 5rem;
            z-index: 200;
        }

        .arrow.disabled {
            cursor: default;
            pointer-events: none;
            opacity: .5;
        }

        .arrow--left {
            left: 1rem;
        }

        .arrow--right {
            right: 1rem;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        .zoom-area {
            opacity: 0;
            transition: opacity .3s ease;
            position: absolute;
            left: 0;
            top: 0;
            width: 25%;
            height: 50%;
            border: 2px solid #ffcc00;
            background-color: rgba(255, 255, 255, .6);
            z-index: 300;
            pointer-events: none;
        }

        .zoomed-image-area {
            display: none;
            position: absolute;
            left: calc(100% + 10px);
            top: 0;
            width: 100px;
            height: 100px;
            border: 2px solid #ffcc00;
            background-color: #ffffff;
            background-repeat: no-repeat;
            z-index: 100;
        }

        ::slotted(img) {
            position: absolute;
            left: 0;
            top: 0;
            opacity: .5;
            z-index: 50;
            transition: opacity 1s ease;
        }

        ::slotted(img.active) {
            opacity: 1;
            position: relative;
            z-index: 100;
        }
    </style>

    <main>
        <slot name="image"></slot>

        <div class="arrow arrow--left"></div>
        <div class="arrow arrow--right"></div>

        <div class="zoom-area"></div>
        <div class="zoomed-image-area"></div>
    </main>
</template>

<script src="./image-slider.js"></script>
