<template id="image-slider">
    <style>
        /* container */
        main {
            position: relative;
            background-color: #111;
        }

        /* images */
        .image {
            display: block;
            transition: opacity .2s ease;
        }

        .image-title {
            pointer-events: none;
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            padding: 20px 0 45px 0;
            color: #ffffff;
            font-style: italic;
            text-align: center;
            z-index: 250;
            white-space: nowrap;
            overflow: hidden;
            transition: none;
        }

        .image-title.sliding-to-left,
        .image-title.sliding-to-right {
            transition: .5s;
            opacity: 0;
        }

        .image-title.sliding-to-left {
            text-indent: 200%;
        }

        .image-title.sliding-to-right {
            text-indent: -200%;
        }

        ::slotted(img) {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            opacity: .5;
            z-index: 50;
            transition: opacity 1s ease;
        }

        ::slotted(img.active) {
            opacity: 1;
            position: relative;
            z-index: 100;
        }

        /* arrow navigation */
        .arrow {
            cursor: pointer;
            position: absolute;
            top: calc(50% - 2.5rem);
            width: 6.4rem;
            height: 6.4rem;
            background: url("images/arrow.svg") no-repeat;
            background-size: 5rem;
            z-index: 200;
        }

        .arrow.disabled {
            cursor: default;
            pointer-events: none;
            opacity: .5;
        }

        .arrow--left {
            left: 1rem;
        }

        .arrow--right {
            right: 1rem;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        /* zoom */
        .area-to-be-zoomed {
            opacity: 0;
            transition: opacity .3s ease;
            position: absolute;
            left: 0;
            top: 0;
            width: 25%;
            height: 50%;
            border: 2px solid #ffcc00;
            background-color: rgba(255, 255, 255, .6);
            z-index: 300;
            pointer-events: none;
        }

        .zoomed-area {
            display: none;
            position: absolute;
            left: calc(100% + 10px);
            top: 0;
            width: 100px;
            height: 100px;
            border: 2px solid #ffcc00;
            background-color: #ffffff;
            background-repeat: no-repeat;
            z-index: 100;
        }
    </style>

    <main>
        <!-- images -->
        <slot name="image"></slot>
        <canvas class="image" width="540" height="360"></canvas>
        <div class="image-title">Lorem ipsum dolor.</div>

        <!-- arrow navigation -->
        <div class="arrow arrow--left" data-direction="to-left"></div>
        <div class="arrow arrow--right" data-direction="to-right"></div>

        <!-- zoom -->
        <div class="area-to-be-zoomed"></div>
        <div class="zoomed-area"></div>
    </main>
</template>

<script src="./image-slider.js"></script>
